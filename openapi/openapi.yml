openapi: 3.1.0
info:
    title: TODO API
    description: Application Interface Definition
    version: 0.0.1

servers:
    - url: http://localhots:8080
      description: local server

paths:
    /backlog:
        get:
            summary: Get backlog
            operationId: getBacklog
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/BacklogResponse"
components:
    schemas:
        BacklogResponse:
            type: object
            properties:
                id:
                    type: integer
                title:
                    type: string
                    description: カラムタイトル
                description:
                    type: string
                    description: カラムの説明
                position:
                    type: integer
                    description: カラムの並び順
            required:
                - id
                - title
                - description
                - position
